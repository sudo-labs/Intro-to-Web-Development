<!DOCTYPE html> <!-- We must have this in the top before the HTML tags in order for the browser to know, the type is HTML5 -->
<html>
	<head>
		<!-- A title will be display where the tab bar is -->
		<title>Marissa Mayer</title>
		<style type="text/css">
			body {
				background-color: #ac92ec;
			}

			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}

			li {
				display: inline;
			}

			a {
				font-size: 1.2em;
				color: #fff;
			}

			#profile {
				width: 40%;
				height: 40%;
			}

			.name {
				color: pink;
				font-size: 14pt;
			}

			#google {
				color: red;
				text-decoration: none;
			}
		</style>
	</head>
	<!-- The body is what you see on a webpage -->
	<body>
		<center>
			<h1>Marissa Mayer</h1>
			<h4>CEO of Yahoo</h4>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="resume.html">Resume</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
			<img id="profile" src="img/marissa.jpg" alt="Marissa Mayer Profile Picture">
		</center>
		<p>Hi, my name is <span class="name">Marissa Mayer</span> and I am currently the President & CEO of Yahoo. I formerly worked for <a id="google" href="www.google.com">Google</a> and was the first female engineer there! I attended Stanford for my BS and a MS in Computer Science.</p>
	</body>
</html>
